    <form class="form-signin">
	<div class="text-center">	
      <img class="mb-4 mt-3" src="Images/favicon.ico" alt="" width="72" height="72">
      <h1 class="h1 mb-3 font-weight-normal text-center"><Strong>UVFit</Strong> </h1>
	  <h1 class="h3 mb-3 font-weight-normal text-center">Please Sign In</h1>
	</div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<div id="account" class="mb-1 mt-2 text-center">Need an account? <a href="register.html">Register</a></div>
      <p class="mt-5 mb-3 text-muted text-center">&copy; UVFit 2017-2018</p>
    </form>
